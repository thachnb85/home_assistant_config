  default_view:
    view: true
    icon: mdi:home
    entities:
      - group.living_status
      - group.kitchen_status
      - group.basement_status
      - group.garage_status
      - group.mqtt_status

  tv_switch:
    view: true
    name: Roku TV
    entities:
      - switch.broadlink_tv_power
      - switch.broadlink_tv_netflix
      - switch.broadlink_tv_vol_up
      - switch.broadlink_tv_vol_down

  living_status:
    name: Living Room
    entities:
      - binary_sensor.0x00158d000273bbe4_contact
      - binary_sensor.0x00158d00029b063b_contact
      - binary_sensor.0x00158d00036d12cc_occupancy
      - switch.broadlink_switch1
      - switch.broadlink_switch2
      - sensor.home_temperature

  kitchen_status:
    name: Kitchen
    icon: mdi:silverware-variant
    entities:
      - camera.camera_01
      - binary_sensor.0x00158d000275f11d_contact

  basement_status:
    name: Basement
    icon: mdi:floor-plan
    entities:
      - binary_sensor.0x00158d000273bb1d_contact
      - binary_sensor.0x00158d00020dfca1_occupancy

  garage_status:
    name: Garage
    icon: mdi:garage
    entities:
      - binary_sensor.0x00158d00029bf0c3_contact
      - binary_sensor.0x00158d00020dfca5_occupancy

  mqtt_status:
    name: Zigbee2mqtt Status
    icon: mdi:chip
    entities:
      - sensor.zigbee2mqtt_bridge_state
      - sensor.zigbee2mqtt_version
      - sensor.coordinator_version
      - input_select.zigbee2mqtt_log_level
      - switch.zigbee2mqtt_main_join
      - timer.zigbee_permit_join
      - input_text.zigbee2mqtt_old_name
      - input_text.zigbee2mqtt_new_name
      - script.zigbee2mqtt_rename
      - input_text.zigbee2mqtt_remove
